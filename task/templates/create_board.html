{% extends 'layout.html' %}

{% block title%}{{myStatus.title}} - Status - {% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <form action="{% if boardDetail %} {% url 'boardDetail' myBoard.id %} {% else %} {% url 'createBoard' %} {% endif %}" method="POST" class="col-7">   
            {{advice}}
            {% csrf_token %}
            <div class="mb-3">
                {% if boardDetail %} <!--This code only run through statusDetail-->
                    <input type="text" name="title" id="title" class="h1 border-0 w-100" maxlength="34" placeholder="Untitled"; value="{{myBoard.title}}">
                {% else %} <!--This code only run through createStatus-->
                    <input type="text" name="title" id="title" class="h1 border-0 w-100" maxlength="34" placeholder="Untitled">
                {% endif %}
            </div> 
            <hr>
            <div class="container text-center">
                <div class="row">
                    <a class="col-1 btn btn-light bg-body mx-5" href="{% if boardDetail %}{% url 'tasks' myBoard.id %}{% else %}{% url 'home' %}{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </a>
                    <button class="col btn btn-dark mx-5">{% if boardDetail %}Update{% else %}Create{% endif %}</button>
                    {% if boardDetail %}
                        <a class="col-1 btn btn-light bg-body mx-5" href="{% url 'boardDeleted' myBoard.id %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                        </a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
