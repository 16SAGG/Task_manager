{% extends 'layout.html' %}

{% block title%}{{myTask.title}}{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <form method="POST" class="col-7">   
                {{advice}}
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="title" id="title" class="h1" style="border: 0; outline: none;" placeholder="Untitled" value="{{myTask.title}}">
                </div>
                <div class="mb-3">
                    <div class="row align-items-start my-2">
                        <div class="col">
                            <div class="row">
                                <label for="status" class="fs-6 text-secondary">Status</label>
                            </div>
                            <div class="row">
                                <label for="deadline" class="fs-6 text-secondary">Deadline</label>
                            </div>
                            <div class="row">
                                <label for="priority" class="fs-6 text-secondary">Priority</label>
                            </div>
                        </div> 
                        <div class="col">
                            <div class="row">
                                <select name="status" class="fs-6" style="border: 0; outline: none" id="status">
                                    {% for status in myStatus %}
                                        <option value="{{status.id}}">{{status.title}}</option>
                                    {% endfor %}
                                </select>
                                <select name="deadline" class="fs-6" style="border: 0; outline: none" id="deadline">
                                    <option value="1">(1) One week</option>
                                    <option value="2">(2) Two weeks</option>
                                    <option value="3">(3) Three weeks</option>
                                    <option value="4">(4) Four weeks</option>
                                    <option value="8">(8) Eight weeks</option>
                                    <option value="12">(12) Twelve weeks</option>
                                    <option value="16">(16) Sixteen weeks</option>
                                    <option value="20">(20) Twenty weeks</option>
                                    <option value="24">(24) Twenty four weeks</option>
                                    <option value="28">(28) Twenty eigth weeks</option>
                                    <option value="32">(32) Thirty two weeks</option>
                                    <option value="36">(36) Thirty six weeks</option>
                                    <option value="40">(40) Fourty weeks</option>
                                    <option value="44">(44) Fourty four weeks</option>
                                    <option value="48">(48) Fourty eigth weeks</option>
                                </select>
                                <select name="priority" class="fs-6" style="border: 0; outline: none" id="priority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div> 
                    </div>
                </div>
                <hr>
            <div class="mb-3">
                <textarea name="description" id="description" class="fs-5 tsk-input" style="border: 0; outline: none; width: 100%; height: 9em; resize:none;" placeholder="Description"></textarea>
            </div>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-dark" style="width: 10em;">Create</button>
            </div>
        </form>
    </div>
{% endblock %}
