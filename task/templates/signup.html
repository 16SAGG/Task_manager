{% extends 'layout.html' %}

{% block title%}Signup{% endblock %}


    {% block content %}
        <form method="POST" class="d-grid gap-2 col-3 position-absolute top-50 start-50 translate-middle">
            <h1 class="display-5 fw-bold mb-4 text-center">Sign Up</h1>
            {{advice}}
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="fs-6 text-secondary">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password1" class="fs-6 text-secondary">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
            </div>
            <p class="fs-6 text-secondary">Use at least eight characters with a combination of letters, numbers, and symbols.</p>
            <button class="btn btn-primary fw-semibold fs-6 ">Create account</button>
            <hr>
            <p class="text-center">If you have an account. <a class="link-primary" href="{% url 'signin' %}">Log In</a></p>
        </form>
    {% endblock %}
